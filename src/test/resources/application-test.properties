# Test Configuration for Beehiiv MCP Server
spring.application.name=beehiiv-mcp-server-test

# Test Beehiiv Settings
beehiiv.api=test-api-key-12345
beehiiv.defaultPublicationId=pub_test123

# Disable web application for tests
spring.main.web-application-type=NONE

# MCP Configuration (disabled for unit tests)
spring.ai.mcp.server.stdio=false
spring.ai.mcp.server.name=beehiiv-mcp-test
spring.ai.mcp.server.enabled=false

# Logging Configuration for Tests
logging.level.dev.danvega.beehiiv=DEBUG
logging.level.org.springframework.web.client=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Disable banner for cleaner test output
spring.main.banner-mode=off